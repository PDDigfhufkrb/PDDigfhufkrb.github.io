<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест оплаты</title>
</head>
<body>
    <h1>Тест оплаты</h1>
    <button onclick="testPayment()">Тест оплаты</button>
    
    <script>
        async function testPayment() {
            try {
                const response = await fetch('https://pddshop.infinityfree.me/new-site/process-payment.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        productId: 'test1',
                        productName: 'Тестовый товар',
                        price: 1
                    })
                });
                
                const result = await response.json();
                console.log('Результат:', result);
                
                if (result.success) {
                    alert('Успех! Переходим к оплате...');
                    window.location.href = result.confirmation_url;
                } else {
                    alert('Ошибка: ' + result.error);
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        }
    </script>
</body>
</html>
