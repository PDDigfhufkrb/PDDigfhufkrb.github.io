<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата шпаргалки ПДД</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        #payment-form {
            min-height: 400px;
            margin: 20px 0;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
    </style>
    <!-- Подключаем виджет ЮKassa -->
    <script src="https://yookassa.ru/checkout-widget/v1/checkout-widget.js"></script>
</head>
<body>
    <a href="product1.html">← Назад к товару</a>
    <h1>Оплата шпаргалки ПДД</h1>
    <p>Основные понятия и термины ПДД - 99 ₽</p>

    <div id="payment-form"></div>
    <div id="loading" class="loading">Загрузка платежной формы...</div>

    <script>
        const API_SERVER = 'https://ваш-домен.timeweb.cloud'; // Замени на свой домен TimeWeb
        
        async function initializePayment() {
            try {
                // Создаем платеж через сервер
                const response = await fetch(API_SERVER + '/create-payment.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_id: 1,
                        price: 99
                    })
                });

                const paymentData = await response.json();
                
                if (paymentData.confirmation && paymentData.confirmation.confirmation_token) {
                    // Инициализируем виджет
                    const checkout = new window.YooMoneyCheckoutWidget({
                        confirmation_token: paymentData.confirmation.confirmation_token,
                        return_url: 'https://pddigfhufkrb.github.io/success.html',
                        error_callback: function(error) {
                            console.error('Ошибка виджета:', error);
                            alert('Ошибка платежной формы');
                        }
                    });

                    // Отображаем виджет
                    checkout.render('payment-form');
                    document.getElementById('loading').style.display = 'none';
                    
                    // Сохраняем product_id
                    localStorage.setItem('paid_product_id', '1');
                } else {
                    throw new Error('Не удалось создать платеж');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: red;">Ошибка загрузки платежной формы. Используйте тестовый режим.</p>' +
                    '<button onclick="quickBuy()">Тестовый режим</button>';
            }
        }

        function quickBuy() {
            localStorage.setItem('paid_product_id', '1');
            window.location.href = 'success.html';
        }

        // Запускаем при загрузке страницы
        initializePayment();
    </script>
</body>
</html>
