    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product') || '1';

        console.log('Product ID:', productId, 'Price:', price);

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–æ–≤–∞—Ä–µ
        const productNames = {

            '2': '–û–±–≥–æ–Ω –∏ –æ–ø–µ—Ä–µ–∂–µ–Ω–∏–µ',
            '3': '–û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏ —Å—Ç–æ—è–Ω–∫–∞',
            '4': '–ü—Ä–æ–µ–∑–¥ –ø–µ—Ä–µ–∫—Ä–µ—Å—Ç–∫–æ–≤',
            '5': '–°–∫–æ—Ä–æ—Å—Ç–Ω–æ–π —Ä–µ–∂–∏–º',

            '7': '–°–≤–µ—Ç–æ–≤—ã–µ –∏ –∑–≤—É–∫–æ–≤—ã–µ —Å–∏–≥–Ω–∞–ª—ã',
            '8': '–ü–µ—à–µ—Ö–æ–¥–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã',
            '9': '–ù–∞—á–∞–ª–æ –¥–≤–∏–∂–µ–Ω–∏—è –∏ –º–∞–Ω–µ–≤—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ',
            '10': '–ñ–µ–ª–µ–∑–Ω–æ–¥–æ—Ä–æ–∂–Ω—ã–µ –ø–µ—Ä–µ–µ–∑–¥—ã',
            '11': '–û–±—è–∑–∞–Ω–Ω–æ—Å—Ç–∏ –≤–æ–¥–∏—Ç–µ–ª—è'
        };

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        document.getElementById('product-title').textContent = productNames[productId] || '–®–ø–∞—Ä–≥–∞–ª–∫–∞ –ü–î–î';

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º product_id –≤ localStorage
            localStorage.setItem('last_paid_product', productId);
            
            // –°–æ–∑–¥–∞–µ–º –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://yookassa.ru/integration/simplepay/payment';
            
            const fields = [
                { name: 'shopId', value: '1194993' },
                { name: 'sum', value: price },
                { name: 'shopSuccessURL', value: `https://pddigfhufkrb.github.io/success.html?product_id=${productId}` }
            ];
            
            fields.forEach(field => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = field.name;
                input.value = field.value;
                form.appendChild(input);
            });
            
            document.body.appendChild(form);
            console.log('–û—Ç–ø—Ä–∞–≤–ª—è—é —Ñ–æ—Ä–º—É –≤ –ÆKassa...');
            form.submit();

        document.addEventListener('DOMContentLoaded', function() {
