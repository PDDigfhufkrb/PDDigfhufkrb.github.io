    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);

            '8': '–ü–µ—à–µ—Ö–æ–¥–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã',
            '9': '–ù–∞—á–∞–ª–æ –¥–≤–∏–∂–µ–Ω–∏—è –∏ –º–∞–Ω–µ–≤—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ',
            '10': '–ñ–µ–ª–µ–∑–Ω–æ–¥–æ—Ä–æ–∂–Ω—ã–µ –ø–µ—Ä–µ–µ–∑–¥—ã',
            '11': '–û–±—â–∏–µ –æ–±—è–∑–∞–Ω–Ω–æ—Å—Ç–∏ –≤–æ–¥–∏—Ç–µ–ª—è'
        };

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function updateProductInfo() {

            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            document.getElementById('product-title').textContent = productName;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–µ–Ω—É
            document.getElementById('product-price').textContent = price + ' ‚ÇΩ';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º title —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.title = productName + ' - –û–ø–ª–∞—Ç–∞';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º shopSuccessURL —Å product_id
            document.getElementById('successUrl').value = 
                `https://pddigfhufkrb.github.io/success.html?product_id=${productId}`;

            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            document.getElementById('orderNumber').value = 'order_pdd_' + productId;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
            const button = document.getElementById('payButton');

            button.querySelector('.ym-text-crop').textContent = `–û–ø–ª–∞—Ç–∏—Ç—å ${price} ‚ÇΩ`;
        }

        // –û–ë–ù–û–í–õ–ï–ù–û: –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π –≥–∞—Ä–∞–Ω—Ç–∏–∏
