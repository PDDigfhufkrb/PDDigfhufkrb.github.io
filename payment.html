<body>

        –ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ 99 ‚ÇΩ

    <script>
        function processPayment() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product') || '1';
            const price = urlParams.get('price') || '99';

            localStorage.setItem('last_paid_product', productId);
            
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://yookassa.ru/integration/simplepay/payment';
            
            const fields = [
                {name: 'shopId', value: '1194993'},
                {name: 'sum', value: price},
                {name: 'shopSuccessURL', value: `https://pddigfhufkrb.github.io/success.html?product_id=${productId}`}
            ];
            
            fields.forEach(field => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = field.name;
                input.value = field.value;
                form.appendChild(input);
            });
            
            document.body.appendChild(form);
            form.submit();
        }
    </script>
