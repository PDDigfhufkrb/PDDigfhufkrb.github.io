<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата - ПДД Шпаргалки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center mb-4">Оплата шпаргалки ПДД</h4>
                <p class="text-center text-muted">99 рублей</p>

                <!-- ГОТОВАЯ ФОРМА ЮKASSA -->
                <link rel="stylesheet" href="https://yookassa.ru/integration/simplepay/css/yookassa_construct_form.css">
                <form class="yoomoney-payment-form" action="https://yookassa.ru/integration/simplepay/payment" method="post">
                    
                    <!-- EMAIL ДЛЯ ЧЕКА -->
                    <div class="ym-customer-info">
                        <div class="ym-block-title">Email для чека</div>
                        <input name="cps_email" class="ym-input" placeholder="ваш@email.com" type="email" required>
                    </div>

                    <!-- СКРЫТЫЕ ПОЛЯ -->
                    <div class="ym-hidden-inputs">
                        <input name="shopSuccessURL" type="hidden" value="https://pddigfhufkrb.github.io/success.html">
                        <input name="customerNumber" type="hidden" value="pdd_user">
                    </div>

                    <!-- КНОПКА ОПЛАТЫ -->
                    <div class="ym-payment-btn-block">
                        <input name="sum" value="99" type="hidden">
                        <button type="submit" class="ym-btn-pay">
                            <span class="ym-text-crop">Заплатить 99 ₽</span>
                        </button>
                    </div>
                    
                    <input name="shopId" type="hidden" value="1194993">
                </form>
                <script src="https://yookassa.ru/integration/simplepay/js/yookassa_construct_form.js"></script>

                <div class="text-center mt-3">
                    <a href="index.html" class="btn btn-outline-secondary">Назад</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
