<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата шпаргалки ПДД</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .product-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container payment-container">
        <div class="text-center mb-4">
            <h1>Оплата шпаргалки ПДД</h1>
        </div>

        <!-- Информация о товаре -->
        <div class="product-info">
            <h4 id="productTitle">Загрузка...</h4>
            <p class="price h5 text-primary" id="productPrice">99 руб.</p>
        </div>

        <!-- Форма оплаты -->
        <div class="form-container">
            <form id="yookassaForm" action="https://yookassa.ru/integration/simplepay/payment" method="post">
                <!-- ОБЯЗАТЕЛЬНЫЕ ПАРАМЕТРЫ -->
                <input type="hidden" name="shopId" value="1194993">
                <input type="hidden" name="scid" value="1194993"> <!-- Добавляем scid -->
                <input type="hidden" name="sum" id="paymentSum" value="99">
                <input type="hidden" name="customerNumber" id="customerNumber" value="">
                <input type="hidden" name="orderNumber" id="orderNumber" value="">
                <input type="hidden" name="cps_email" id="customerEmail" value="">
                
                <!-- URL перенаправления -->
                <input type="hidden" name="shopSuccessURL" value="https://pddigfhufkrb.github.io/success.html">
                <input type="hidden" name="shopFailURL" value="https://pddigfhufkrb.github.io/payment.html">
                
                <!-- ДОПОЛНИТЕЛЬНЫЕ ПАРАМЕТРЫ -->
                <input type="hidden" name="paymentType" value="SP">
                <input type="hidden" name="cms_name" value="api">
                <input type="hidden" name="orderDetails" id="orderDetails" value="">
            </form>

            <!-- Поля для ввода данных -->
            <div class="mb-3">
                <label for="email" class="form-label">Email для получения чека *</label>
                <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                <div class="form-text">На этот email будет отправлен чек об оплате</div>
            </div>

            <button type="button" id="payButton" class="btn btn-primary btn-lg w-100">
                Оплатить <span id="priceDisplay">99 руб.</span>
            </button>
            
            <div class="text-center mt-3">
                <small class="text-muted">Оплата через</small><br>
                <img src="https://yookassa.ru/integration/simplepay/img/iokassa-gray.svg" width="114" height="27" alt="ЮKassa" style="margin-top: 5px;">
            </div>
        </div>

        <div class="alert alert-info mt-4">
            <small>
                <strong>Важно:</strong> После нажатия кнопки "Оплатить" вы будете перенаправлены на защищенную страницу ЮKassa для завершения платежа.
            </small>
        </div>

        <!-- Отладочная информация (можно удалить после тестирования) -->
        <div class="mt-3" id="debugInfo" style="display: none;">
            <h6>Отладочная информация:</h6>
            <pre id="debugOutput"></pre>
        </div>
    </div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('product_id') || '1';
        const price = urlParams.get('price') || '99';
        const productName = urlParams.get('name') || 'Шпаргалка ПДД';

        // База товаров
        const products = {
            '1': { name: 'Шпаргалка ПДД - Основные правила', price: '99' },
            '2': { name: 'Шпаргалка ПДД - Дорожные знаки', price: '99' },
            '3': { name: 'Шпаргалка ПДД - Разметка', price: '99' },
            '4': { name: 'Шпаргалка ПДД - Сигналы светофора', price: '99' },
            '5': { name: 'Шпаргалка ПДД - Скоростной режим', price: '99' },
            '6': { name: 'Шпаргалка ПДД - Обгон и опережение', price: '99' },
            '7': { name: 'Шпаргалка ПДД - Остановка и стоянка', price: '99' },
            '8': { name: 'Шпаргалка ПДД - Перекрестки', price: '99' },
            '9': { name: 'Шпаргалка ПДД - Пешеходы', price: '99' },
            '10': { name: 'Шпаргалка ПДД - Буксировка', price: '99' },
            '11': { name: 'Шпаргалка ПДД - Итоговый сборник', price: '99' }
        };

        // Инициализация страницы
        function initializePage() {
            const product = products[productId] || products['1'];
            
            // Обновляем информацию о товаре
            document.getElementById('productTitle').textContent = product.name;
            document.getElementById('productPrice').textContent = price + ' руб.';
            document.getElementById('priceDisplay').textContent = price + ' руб.';
            
            // Устанавливаем сумму оплаты
            document.getElementById('paymentSum').value = price;
            
            // Генерируем уникальный номер заказа
            const orderNumber = 'pdd-' + productId + '-' + Date.now();
            document.getElementById('orderNumber').value = orderNumber;
            document.getElementById('customerNumber').value = orderNumber;
            document.getElementById('orderDetails').value = product.name;
            
            // Сохраняем информацию о заказе в localStorage
            localStorage.setItem('last_order', JSON.stringify({
                productId: productId,
                productName: product.name,
                orderNumber: orderNumber,
                price: price,
                timestamp: Date.now()
            }));

            // Показываем отладочную информацию
            showDebugInfo(product, orderNumber);
        }

        // Обработчик оплаты
        document.getElementById('payButton').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            
            if (!validateEmail(email)) {
                alert('Пожалуйста, введите корректный email адрес');
                return;
            }
            
            // Устанавливаем email
            document.getElementById('customerEmail').value = email;
            
            // Обновляем отладочную информацию
            updateDebugInfo(email);
            
            console.log('Отправка формы с параметрами:');
            console.log('shopId:', document.querySelector('input[name="shopId"]').value);
            console.log('scid:', document.querySelector('input[name="scid"]').value);
            console.log('sum:', document.querySelector('input[name="sum"]').value);
            console.log('customerNumber:', document.querySelector('input[name="customerNumber"]').value);
            console.log('orderNumber:', document.querySelector('input[name="orderNumber"]').value);
            console.log('cps_email:', document.querySelector('input[name="cps_email"]').value);
            
            // Отправляем форму
            document.getElementById('yookassaForm').submit();
        });

        // Валидация email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Показать отладочную информацию
        function showDebugInfo(product, orderNumber) {
            document.getElementById('debugInfo').style.display = 'block';
            const debugOutput = `
Product ID: ${productId}
Product Name: ${product.name}
Price: ${price} руб.
Order Number: ${orderNumber}
Shop ID: 1194993
Success URL: https://pddigfhufkrb.github.io/success.html
            `;
            document.getElementById('debugOutput').textContent = debugOutput;
        }

        // Обновить отладочную информацию
        function updateDebugInfo(email) {
            const currentDebug = document.getElementById('debugOutput').textContent;
            document.getElementById('debugOutput').textContent = currentDebug + `\nCustomer Email: ${email}\n--- FORM SUBMITTED ---`;
        }

        // Автозаполнение email из URL если есть
        const urlEmail = urlParams.get('email');
        if (urlEmail) {
            document.getElementById('email').value = urlEmail;
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
