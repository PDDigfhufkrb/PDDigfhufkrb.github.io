<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата - ПДД Шпаргалки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Оплата шпаргалки</h2>
                
                <!-- ПРОСТЕЙШАЯ ФОРМА ЮKASSA С ВСЕМИ ОБЯЗАТЕЛЬНЫМИ ПОЛЯМИ -->
                <link rel="stylesheet" href="https://yookassa.ru/integration/simplepay/css/yookassa_construct_form.css">
                <form class="yoomoney-payment-form" action="https://yookassa.ru/integration/simplepay/payment" method="post">
                    <!-- ОБЯЗАТЕЛЬНЫЕ ПОЛЯ -->
                    <input type="hidden" name="shopId" value="1194993">
                    <input type="hidden" name="sum" value="99">
                    <input type="hidden" name="customerNumber" value="user_001">
                    <input type="hidden" name="shopSuccessURL" value="https://pddigfhufkrb.github.io/success.html">
                    
                    <!-- ДОПОЛНИТЕЛЬНЫЕ ПОЛЯ -->
                    <div class="ym-customer-info">
                        <div class="ym-block-title">О покупателе</div>
                        <input name="cps_email" class="ym-input" placeholder="Email для чека" type="email" required>
                    </div>

                    <!-- КНОПКА ОПЛАТЫ -->
                    <div class="ym-payment-btn-block">
                        <button type="submit" class="ym-btn-pay">
                            <span class="ym-text-crop">Заплатить 99 ₽</span>
                        </button>
                    </div>
                </form>
                <script src="https://yookassa.ru/integration/simplepay/js/yookassa_construct_form.js"></script>

                <div class="text-center mt-3">
                    <a href="index.html" class="btn btn-outline-secondary">Назад к шпаргалкам</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
