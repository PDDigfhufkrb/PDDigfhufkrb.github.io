<!DOCTYPE html>
<html>
<head>
    <title>Оплата - ПДД Шпаргалки</title>
</head>
<body>
    <div id="payment-container">
        <h2>Оплата шпаргалки ПДД</h2>
        <input type="email" id="email" placeholder="Email для чека" required>
        <button onclick="redirectToYooKassa()">Оплатить 99 ₽</button>
    </div>

    <script>
        function redirectToYooKassa() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Введите email');
                return;
            }

            // Формируем URL с параметрами
            const params = new URLSearchParams({
                shopId: '1194993',
                sum: '99',
                customerNumber: 'user_' + Date.now(),
                shopSuccessURL: 'https://pddigfhufkrb.github.io/success.html',
                cps_email: email
            });

            // Переходим напрямую к ЮKassa
            window.location.href = `https://yookassa.ru/integration/simplepay/payment?${params}`;
        }
    </script>
</body>
</html>
