<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø–ª–∞—Ç–∞ - –ü–î–î –®–ø–∞—Ä–≥–∞–ª–∫–∏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">–û–ø–ª–∞—Ç–∞ —à–ø–∞—Ä–≥–∞–ª–∫–∏</h2>
                
                <div class="mb-3">
                    <label class="form-label">Email –¥–ª—è —á–µ–∫–∞:</label>
                    <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
                </div>

                <button onclick="processPayment()" class="btn btn-success btn-lg w-100">
                    üí≥ –û–ø–ª–∞—Ç–∏—Ç—å 99 ‚ÇΩ
                </button>

                <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        function processPayment() {
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('error');
            
            if (!email) {
                errorDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ email';
                errorDiv.style.display = 'block';
                return;
            }

            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é —Ñ–æ—Ä–º—É
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://yookassa.ru/integration/simplepay/payment';
            form.style.display = 'none';

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—è
            const fields = {
                shopId: '1194993',
                sum: '99',
                customerNumber: 'user_' + Date.now(),
                shopSuccessURL: 'https://pddigfhufkrb.github.io/success.html',
                cps_email: email
            };

            for (const [name, value] of Object.entries(fields)) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = name;
                input.value = value;
                form.appendChild(input);
            }

            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
